name: Build Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 Docker Hub
        if: github.event_name != 'pull_request' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: james-6-23
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: 构建并推送 Docker 镜像（AMD64）
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' && secrets.DOCKERHUB_TOKEN != '' }}
          tags: |
            james-6-23/kyxquota-bun:latest
            james-6-23/kyxquota-bun:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/kyxquota-bun.tar

      - name: 构建完成
        run: |
          echo "✅ 镜像构建成功！"
          echo "🐳 镜像标签: james-6-23/kyxquota-bun:latest"
          echo "🐳 镜像标签: james-6-23/kyxquota-bun:${{ github.ref_name }}"

